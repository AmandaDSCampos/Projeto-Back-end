<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sess√£o - EduMentor</title>
  <link rel="stylesheet" href="Sessao.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">EduMentor</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Meu Perfil</a></li>
        <li><a href="#">Sair</a></li>
      </ul>
    </nav>
  </header>

  <!-- √Årea de Sess√£o -->
  <main class="sessao-container">
    <!-- Simula√ß√£o de v√≠deo chamada -->
    <div class="video-call">
      <img src="/img/call.jpg" alt="Video Chamada">
    </div>

    <!-- Chat -->
    <div class="chat-container">
      <div class="chat-messages" id="chat-messages">
        <div class="message mentor">Ol√°! Pronto para a aula?</div>
      </div>
      <div class="chat-input">
        <input type="text" id="mensagem" placeholder="Digite sua mensagem...">
        <button onclick="enviarMensagem()">Enviar</button>
      </div>
      <div class="encerrar-container">
        <button id="encerrar-sessao">Encerrar Sess√£o</button>
      </div>
    </div>

    <!-- Modal de Avalia√ß√£o -->
    <div id="avaliacao-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Avalie a Sess√£o</h2>

        <!-- Estrelas -->
        <div class="estrelas">
          <span data-value="1">&#9733;</span>
          <span data-value="2">&#9733;</span>
          <span data-value="3">&#9733;</span>
          <span data-value="4">&#9733;</span>
          <span data-value="5">&#9733;</span>
        </div>

        <!-- Campo de coment√°rio -->
        <textarea id="comentario" placeholder="Deixe um coment√°rio (opcional)..."></textarea>

        <button id="enviar-avaliacao">Enviar Avalia√ß√£o</button>
      </div>
    </div>
  </main>

  <script>
    function enviarMensagem() {
      const input = document.getElementById('mensagem');
      const texto = input.value.trim();
      if (texto === '') return;
      const chat = document.getElementById('chat-messages');
      const novaMsg = document.createElement('div');
      novaMsg.className = 'message aluno';
      novaMsg.textContent = texto;
      chat.appendChild(novaMsg);
      chat.scrollTop = chat.scrollHeight;
      input.value = '';
    }

    const botaoEncerrar = document.getElementById('encerrar-sessao');
    const modal = document.getElementById('avaliacao-modal');
    const fecharModal = document.querySelector('.modal .close');
    const estrelas = document.querySelectorAll('.estrelas span');
    let avaliacao = 0;

    // Abrir modal ao clicar em encerrar sess√£o
    botaoEncerrar.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    // Fechar modal
    fecharModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Selecionar estrelas
    estrelas.forEach(estrela => {
      estrela.addEventListener('mouseover', () => {
        estrelas.forEach(s => s.classList.remove('hover'));
        for (let i = 0; i < estrela.dataset.value; i++) {
          estrelas[i].classList.add('hover');
        }
      });

      estrela.addEventListener('mouseout', () => {
        estrelas.forEach(s => s.classList.remove('hover'));
      });

      estrela.addEventListener('click', () => {
        avaliacao = estrela.dataset.value;
        estrelas.forEach(s => s.classList.remove('selected'));
        for (let i = 0; i < avaliacao; i++) {
          estrelas[i].classList.add('selected');
        }
      });
    });

    // Enviar avalia√ß√£o
    document.getElementById('enviar-avaliacao').addEventListener('click', () => {
      const comentario = document.getElementById('comentario').value.trim();
      alert(`‚úÖ Obrigado pela sua avalia√ß√£o de ${avaliacao} estrela(s)!\n\nüó®Ô∏è Coment√°rio: ${comentario || 'Nenhum coment√°rio.'}`);
      modal.style.display = 'none';
      document.getElementById('comentario').value = '';
      estrelas.forEach(s => s.classList.remove('selected', 'hover'));
    });
  </script>
</body>
</html>
