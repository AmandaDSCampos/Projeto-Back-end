<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação da Aula - EduMentor</title>
  <link rel="stylesheet" href="Avaliacao.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">EduMentor</div>
    <nav>
      <ul>
        <li><a href="HomePage.html">Início</a></li>
        <li><a href="#">Mentores</a></li>
        <li><a href="#" class="btn-login">Sair</a></li>
      </ul>
    </nav>
  </header>

  <!-- Seção de Avaliação -->
  <section class="avaliacao">
    <h2>Avalie sua Aula</h2>
    <p>Conte-nos como foi sua experiência com o mentor.</p>

    <form class="avaliacao-form">
      <label>Professor(a):</label>
      <div class="nome-professor">Prof. João Silva</div>

      <label>Nota da Aula:</label>
      <div class="stars">
        <input type="radio" name="estrela" id="estrela5" value="5"><label for="estrela5" title="5 estrelas">★</label>
        <input type="radio" name="estrela" id="estrela4" value="4"><label for="estrela4" title="4 estrelas">★</label>
        <input type="radio" name="estrela" id="estrela3" value="3"><label for="estrela3" title="3 estrelas">★</label>
        <input type="radio" name="estrela" id="estrela2" value="2"><label for="estrela2" title="2 estrelas">★</label>
        <input type="radio" name="estrela" id="estrela1" value="1"><label for="estrela1" title="1 estrela">★</label>
      </div>

      <label for="comentario">Comentário:</label>
      <textarea id="comentario" name="comentario" rows="5" placeholder="Deixe seu comentário sobre a aula..." required></textarea>

      <button type="submit" class="btn">Enviar Avaliação</button>
    </form>
  </section>

  <script src="Avaliacao.js"></script>
</body>
</html>
